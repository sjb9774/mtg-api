// this a mockup of the real config file, fill in your own values here
[database]
username = USERNAME
//dbserver is probably mysql
dbserver = DBSERVER
host = HOST ADDRESS
password = PASSWORD
dbname = DBNAME
//dbapi is probably mysqldb
dbapi = mysqldb
uri = %(dbserver)s+%(dbapi)s://%(username)s:%(password)s@%(host)s/%(dbname)s?charset=utf8

[sqlalchemy]
pool_size = 100
pool_recycle = 280

[mtg]
mtgjson_path = /path/to/mtgjson
